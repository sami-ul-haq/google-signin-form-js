<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Google Accounts</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/9e2213edf0.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>

        <form action="./thanks.html" class="UserForm" onsubmit="return passCheck()">
            <div class="googleImg">
                <img src="./images/google-logo.png" alt="google img">
            </div>
            <div class="formHeader">
                <h2>Welcome</h2>
                <h5><i class="fas fa-user-circle"></i><span id="userEnterEmail">youremail@random.com</span><i class="fas fa-chevron-down"></i></h5>
            </div>
            <div class="userEmail">
                <input type="password" id="password" placeholder="Enter Your password" />
                <span style="color:red;" id="errorPassword"></span>
                <label for="email"></label>
            </div>

                
            <div class="userSubP">
                <a href="#">Forget password</a>
                <button>Next</button>
            </div>
        </form>


    </main>

    <!-- Javascript -->
    <script src="./js/script.js"></script>
</body>
</html>
